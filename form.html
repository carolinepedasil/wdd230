  <main>
    <h1>Account Registration</h1>
    <form method="get" action="record.html">
        <label for="username">Username:
            <input type="text" id="username" name="username" required />
        </label>
        
        <label for="password">Password:
        <input type="password" id="password" name="password" 
                pattern="[a-zA-Z0-9]{8,}" required 
                title="Password must be at least 8 alphanumeric characters." />
        </label>
        
        <label for="confirm">Confirm Password:
        <input type="password" id="confirm" name="confirm" required />
        </label>
        
        <label for="email">BYUI Email:
        <input type="email" id="email" name="email"
                pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" required
                title="Please enter a valid BYUI email address" />
        </label>
        
        <label for="rating">Rate this page:
        <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" />
        <span id="ratingValue">5</span>
        </label>

        <button type="submit">Submit</button>
    </form>
  </main>
